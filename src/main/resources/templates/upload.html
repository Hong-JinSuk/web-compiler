<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>코드스포 - IDE</title>
    <style>
        .terminal {
            background-color: #1e1e1e;
            color: #dcdcdc;
            font-family: 'Courier New', Courier, monospace;
            padding: 0.1px 10px;
            border-radius: 2px;
            white-space: pre-wrap; /* Preserve whitespace and wrap lines */
        }
    </style>
</head>
<body>
<h1>Code for Study - IDE</h1>
<form action="/runCode" method="post">
    <label for="language">Choose a language:</label>
    <select id="language" name="language">
        <option value="python" th:selected="${language == 'python'}">Python</option>
        <option value="java" th:selected="${language == 'java'}">Java</option>
        <option value="C++" th:selected="${language == 'C++'}">C++</option>
        <option value="javascript" th:selected="${language == 'javascript'}">javascript</option>
    </select>
    <br>
    <label for="code">Enter code:</label>
    <textarea id="code" name="code" rows="10" cols="50" th:text="${code}"></textarea>
    <br>
    <label for="input">Enter inputs:</label>
    <textarea id="input" name="input" rows="3" cols="50" th:text="${input}"></textarea>
    <br>
    <button type="submit">Run Code</button>
</form>

<!-- 출력 결과를 표시할 부분 -->
<div>
    <h2>Output:</h2>
    <div class = "terminal">
        <pre th:text="${result}"></pre>
    </div>
</div>

</body>
</html>
